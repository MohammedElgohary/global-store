<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive Counter - Vanilla JS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--grey-100);
      }
      button {
        padding: 0.75rem 1.5rem;
        margin: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        border: 1px solid var(--grey-100);
        border-radius: 4px;
        background: white;
      }
      button:hover {
        background: #f0f0f0;
      }
      #counter {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
        margin: 2rem 0;
        color: #333;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Reactive Counter</h1>
      <div id="counter">0</div>
      <div class="controls">
        <button id="decrement">-</button>
        <button id="reset">Reset</button>
        <button id="increment">+</button>
      </div>
      <div id="status"></div>
    </div>

    <script type="module">
      // Import reactive functions from your store
      import { reactive, bindText, bindHTML, bindStyle } from "../index.js";

      // Create reactive counter
      const count = reactive(0);

      // Automatically update the counter display when count changes
      bindText("#counter", count);

      // Update status message with reactive binding
      bindHTML("#status", () => {
        if (count.value === 0) {
          return "Counter is at zero";
        } else if (count.value > 0) {
          return `Count is positive: ${count.value}`;
        } else {
          return `Count is negative: ${count.value}`;
        }
      });

      // Update status color
      bindStyle("#status", "color", () => {
        if (count.value === 0) return "#666";
        if (count.value > 0) return "#22c55e";
        return "#ef4444";
      });

      // Button event handlers
      document.getElementById("increment").onclick = () => {
        count.value++;
      };

      document.getElementById("decrement").onclick = () => {
        count.value--;
      };

      document.getElementById("reset").onclick = () => {
        count.value = 0;
      };
    </script>
  </body>
</html>
