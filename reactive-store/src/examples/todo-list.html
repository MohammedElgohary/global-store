<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactive Todo List - Vanilla JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid var(--grey-100);
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--grey-100);
      border-radius: 4px;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid var(--grey-100);
      border-radius: 4px;
      background: white;
    }
    button:hover {
      background: #f0f0f0;
    }
    .todo-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid var(--grey-100);
      border-radius: 4px;
      background: white;
    }
    .todo-item.completed {
      opacity: 0.6;
    }
    .todo-item.completed .todo-text {
      text-decoration: line-through;
    }
    .todo-text {
      flex: 1;
      margin-left: 0.75rem;
    }
    input[type="checkbox"] {
      width: auto;
      cursor: pointer;
    }
    .delete-btn {
      padding: 0.5rem;
      background: #ef4444;
      color: white;
      border: none;
      font-size: 0.875rem;
    }
    .delete-btn:hover {
      background: #dc2626;
    }
    .stats {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--grey-100);
      display: flex;
      justify-content: space-between;
    }
    .empty-state {
      text-align: center;
      color: #666;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reactive Todo List</h1>
    
    <div class="input-group">
      <input type="text" id="todo-input" placeholder="Add a new todo...">
      <button id="add-btn">Add</button>
    </div>

    <div id="todo-list"></div>

    <div class="stats">
      <div>Total: <strong id="total-count">0</strong></div>
      <div>Completed: <strong id="completed-count">0</strong></div>
      <div>Remaining: <strong id="remaining-count">0</strong></div>
    </div>
  </div>

  <script type="module">
    import { reactive, computed, render, bindText } from "../index.js";

    // Create reactive todo list
    const todos = reactive({
      items: []
    });

    // Computed values
    const totalCount = computed(() => todos.items.length);
    
    const completedCount = computed(() => {
      return todos.items.filter(todo => todo.completed).length;
    });

    const remainingCount = computed(() => {
      return totalCount.value - completedCount.value;
    });

    // Add todo function
    function addTodo(text) {
      if (text.trim()) {
        todos.items.push({
          id: Date.now(),
          text: text.trim(),
          completed: false
        });
      }
    }

    // Toggle todo completion
    function toggleTodo(id) {
      const todo = todos.items.find(t => t.id === id);
      if (todo) {
        todo.completed = !todo.completed;
      }
    }

    // Delete todo
    function deleteTodo(id) {
      todos.items = todos.items.filter(t => t.id !== id);
    }

    // Render todos using reactive binding
    render('#todo-list', () => {
      if (todos.items.length === 0) {
        return '<div class="empty-state">No todos yet. Add one above!</div>';
      }

      return todos.items.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}">
          <input 
            type="checkbox" 
            ${todo.completed ? 'checked' : ''}
            onchange="window.toggleTodo(${todo.id})"
          >
          <span class="todo-text">${todo.text}</span>
          <button class="delete-btn" onclick="window.deleteTodo(${todo.id})">Delete</button>
        </div>
      `).join('');
    });

    // Update stats using reactive binding
    bindText('#total-count', totalCount);
    bindText('#completed-count', completedCount);
    bindText('#remaining-count', remainingCount);

    // Expose functions globally for inline handlers
    window.toggleTodo = toggleTodo;
    window.deleteTodo = deleteTodo;

    // Add todo on button click
    document.getElementById('add-btn').onclick = () => {
      const input = document.getElementById('todo-input');
      addTodo(input.value);
      input.value = '';
    };

    // Add todo on Enter key
    document.getElementById('todo-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTodo(e.target.value);
        e.target.value = '';
      }
    });
  </script>
</body>
</html>
